<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Money</title>
</head>
<body>

<main>
<section id="home">
  <h2>Money</h2>
  <p>Welcome to money! You can <a href="/login">Login</a></p>
</section>

<section id="login">
    <h2>Login</h2>
    <form action="/login" class="login-form" method="post">
        <p>
            <label for="email">Email</label>:
            <input type="text" name="email" placeholder="youremail@example.com">
        </p>
        <p>
            <label for="password">Password</label>:
            <input type="password" name="password">
        </p>
        <p>
             <input type="submit" value="Login">
        </p>
        <p class="form-status">Fill in your details</p>
    </form>
    <p>Don't have a login yet? <a href="/signup">Sign up</a>!</p>
</section>

<section id="err404">
  <h2>Section not found</h2>
  <p>That's an internal error... Please report</p>
  <p>FIXME: explain how to report</p>
</section>
</main>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/js/sw.js', {scope: '/'})
      .then(() => {
        console.info('Service worker registered!')
      }).catch(err => {
        console.error("service worker didn't register...", err)
      })
    } else {
      alert("no service worker for you...")
    }
</script>

<script type="module" src="/js/entry.js"></script>

</body>
</html>
